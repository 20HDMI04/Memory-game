<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div class="bcolor">
        <div class="flexbox">

            </div>
        </div>
        <div id="game" style="display: none">
            <div class="row">
                <div class="card color-hidden" onclick="onCardClicked(event)"></div>

            </div>

                <div class="card color-hidden" onclick="onCardClicked(event)"></div>
                <div class="card color-hidden" onclick="onCardClicked(event)"></div>
            </div>
            <div class="row">
                <div class="card color-hidden" onclick="onCardClicked(event)"></div>
                <div class="card color-hidden" onclick="onCardClicked(event)"></div>
                <div class="card color-hidden" onclick="onCardClicked(event)"></div>
                <div class="card color-hidden" onclick="onCardClicked(event)"></div>
            </div>
            <div class="row">
                <div class="card color-hidden" onclick="onCardClicked(event)"></div>
                <div class="card color-hidden" onclick="onCardClicked(event)"></div>
                <div class="card color-hidden" onclick="onCardClicked(event)"></div>
                <div class="card color-hidden" onclick="onCardClicked(event)"></div>
            </div>
        </div>
    </div>
    <script src="./mem.js"></script>
</body>

</html>
